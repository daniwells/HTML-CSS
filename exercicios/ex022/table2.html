<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
          border: 2px solid black;  
          padding: 8px;
          text-align: center;
          vertical-align: middle;
        }
        .number {
            text-align: right;
        }
    </style>
    <title>Align Tables</title>
</head>
<body>
    <h1>First Table</h1>
    <!--HIERARQUIA DE TABELAS SIMPLES
    
        TABLE = TABELA
            TABLE ROW =LINHA DE TABELA
                TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = data de tabela

    -->
    <table>
        <tr><!--TABLE ROW-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr> 
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
