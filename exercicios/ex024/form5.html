<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form action="index.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Sex</legend>

            <input type="radio" name="sex" id="masc" value="M"><label for="masc">Masculine</label>

            <input type="radio" name="sex" id="fem" checked value="F"> <label for="fem"  >Feminine</label>

        </fieldset>
        <fieldset>
            <legend>Favorite sports</legend>
            <input type="checkbox" name="sfut" id="sfut" checked value="Soccer"> <label for="sfut">Soccer</label> <br>
            <input type="checkbox" name="sbask" id="sbask" value="Basket"> <label for="sbask">BasketBall</label><br>
            <input type="checkbox" name="svoll" id="svoll" value="Volley"> <label for="svoll">VolleyBall</label><br>
            <input type="checkbox" name="sping" id="sping" value="Ping"> <label for="sping">Ping Pong</label><br>
            <input type="checkbox" name="sten" id="sten" value="Tennis"> <label for="sten">Tennis</label><br>

        </fieldset>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
        
    </form>
</body>
</html>
